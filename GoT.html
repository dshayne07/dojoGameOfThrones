<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones</title>
    <link rel="stylesheet" type="text/css" href="GoT.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="GoT.js"></script>
</head>
<body>
    <div id="wrapper">
        <img src="img/stark.jpg" alt="House Stark of Winterfell" />
        <img src="img/targaryen.jpg" alt="House Targaryen of King's Landing" />
        <img src="img/lannister.jpg" alt="House Lannister of Casterly Rock" />
        <img src="img/baratheon.png" alt="House Baratheon of Storm's End" />
        <div id="details">
            <h3>House Details</h3>
            <h4>Name: <span id="name"></span></h4>
            <h4>Words: <span id="words"></span></h4>
            <h4>Titles: <span id="titles"></span></h4>
        </div>
    </div>    
</body>
</html>
